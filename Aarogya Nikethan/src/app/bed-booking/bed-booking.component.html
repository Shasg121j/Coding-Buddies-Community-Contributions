<p>bed-booking works!</p>
<h3 class="text-center">Booking an Appointment</h3>
<div class="container-fluid">
    <form #myForm="ngForm" >
        <div class="form-group row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Hospital Name</label>
            <div class="col-sm-10">
                <!-- <input type="text" readonly class="form-control" id="staticEmail" value="{{hospitals.name}}" name="hospitalName" ngModel> -->
                <input type="text" class="form-control" id="staticEmail" name="hospitalName" ngModel>
            </div>
        </div>

        <div class="form-group row">
            <label for="patientName" class="col-sm-2 col-form-label">Patient Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="patientName" name="name" ngModel>
            </div>
        </div>

        <div class="form-group row">
            <label for="mobileNumber" class="col-sm-2 col-form-label">Mobile Number</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="mobileNumber" name="mobileNumber" ngModel>
            </div>
        </div>

        <div class="form-group row">
            <label for="notes" class="col-sm-2 col-form-label">Notes (Instructions at hospital entrance):</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="notes" name="notes" ngModel required>
            </div>
        </div>

        <button type="button" class="btn btn-primary" (click)="bookBed(myForm.value)">Submit</button>

    </form>
</div>
